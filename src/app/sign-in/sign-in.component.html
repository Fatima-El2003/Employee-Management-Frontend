<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4 text-center">Login</h2>
      <div class="card">
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
            <div class="form-group">
              <label for="username">Username</label>
              <input id="username" formControlName="username" type="text" class="form-control" required>
              <div class="invalid-feedback">Please provide a username.</div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" formControlName="password" type="password" class="form-control" required>
              <div class="invalid-feedback">Please provide a password.</div>
            </div>
            <button type="submit" class="btn btn-custom-update btn-block mt-3" [disabled]="loginForm.invalid">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
