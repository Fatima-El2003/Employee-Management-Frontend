<div class="container mt-5">
  <h2 class="mb-4">Add Employee</h2>
  <div class="card">
    <div class="card-body">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" class="form-control form-control-md" required>
          <div class="invalid-feedback">Please provide a name.</div>
        </div>
    
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control form-control-md" required>
          <div class="invalid-feedback">Please provide a valid email.</div>
        </div>
    
        <div class="form-group">
          <label for="jobTitle">Job Title</label>
          <input type="text" id="jobTitle" formControlName="jobTitle" class="form-control form-control-md" required>
          <div class="invalid-feedback">Please provide a job title.</div>
        </div>
    
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" id="phone" formControlName="phone" class="form-control form-control-md" required>
          <div class="invalid-feedback">Please provide a phone number.</div>
        </div>
    
        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input type="file" id="imageUrl" (change)="onFileSelected($event)" class="form-control form-control-md">
        </div>
    
        <div class="form-group">
          <label for="employeeCode">Employee Code</label>
          <input type="text" id="employeeCode" formControlName="employeeCode" class="form-control form-control-md" required>
          <div class="invalid-feedback">Please provide an employee code.</div>
        </div>
    
        <button type="submit" class="btn btn-custom-update mt-3" [disabled]="!employeeForm.valid">Save</button>
      </form>
    </div>
  </div>
</div>
