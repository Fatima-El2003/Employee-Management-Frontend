<div class="container mt-5">
  <h3 class="mb-4">Add a Employee</h3>
  <div class="card">
    <div class="card-body">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control"
            placeholder="Username"
            required
          />
          <div class="invalid-feedback">Please provide a username.</div>
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input
            type="text"
            id="lastname"
            formControlName="lastname"
            class="form-control"
            placeholder="Last Name"
            required
          />
          <div class="invalid-feedback">Please provide a last name.</div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            placeholder="Email"
            required
          />
          <div class="invalid-feedback">Please provide a valid email.</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            placeholder="Password"
            required
          />
          <div class="invalid-feedback">Please provide a password.</div>
        </div>
        <button type="submit" class="btn btn-custom-update btn-block mt-3" [disabled]="!signUpForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
